<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  type="ball-clip-rotate-multiple">
</ngx-spinner>

<mat-card>
  <span>Krijo license të re</span>
  <form [formGroup]="licenseForm" (ngSubmit)="onSubmit(licenseForm)">
    <mat-form-field class="new-license-field" >
      <input matInput placeholder="Adresa emailit" name="email" formControlName="email">
    </mat-form-field>
    
    <mat-form-field class="new-license-field">
      <input matInput placeholder="Emri" formControlName="name">
    </mat-form-field>

    <mat-form-field class="new-license-field">
      <input matInput placeholder="Numri i përdoruesve" formControlName="maximumUtilizationCount">
    </mat-form-field>

    <div class="alert alert-info" *ngIf="this.licenseForm.value.maximumUtilizationCount > 5">
      <span>Ju lutem kontaktoni supportin për të blerë një licensë me {{this.licenseForm.value.maximumUtilizationCount}} përdorues!</span>
      <!-- <button  mat-raised-button [disabled]="!licenseForm.valid"> Kontakto </button> -->
    </div>
    <button  mat-raised-button *ngIf="this.licenseForm.value.maximumUtilizationCount <= 5" [disabled]="!licenseForm.valid">Krijo license</button>
  </form>
</mat-card>
