<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  type="ball-clip-rotate-multiple">
</ngx-spinner>

<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Kerko license">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="MaxUtilization">
      <th mat-header-cell *matHeaderCellDef> Mund te perdored </th>
      <td mat-cell *matCellDef="let element"> {{element.maxUtilization}} </td>
    </ng-container>
    <ng-container matColumnDef="Utilized">
      <th mat-header-cell *matHeaderCellDef> Eshte Perdorur </th>
      <td mat-cell *matCellDef="let element"> {{element.utilized}} </td>
    </ng-container>
   
    <ng-container matColumnDef="ExpiresOn">
        <th mat-header-cell *matHeaderCellDef> Data Skadimit </th>
        <td mat-cell *matCellDef="let element"> {{element.expiresOn}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="100" [pageSize]="100" [pageSizeOptions]="[25, 50, 100, 200, 500]" ></mat-paginator>
</div>
